<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تفعيل ضمان العملاء</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-red-600 to-red-500 py-4 px-6">
        <h1 class="text-white text-2xl font-bold text-center">تفعيل الضمان</h1>
      </div>

      <form id="warrantyForm" class="p-6 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
          <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">رقم الجوال</label>
          <input type="tel" id="phone" required placeholder="05XXXXXXXX" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">الصنف</label>
          <select id="product" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="" disabled selected>اختر نوع المنتج</option>
            <option value="عازل نانو سيراميك">عازل نانو سيراميك</option>
            <option value="عازل كاربون فايبر">عازل كاربون فايبر</option>
            <option value="حماية السيارة PPF TPU">حماية السيارة PPF TPU</option>
            <option value="حماية زجاج PPF TPU">حماية زجاج PPF TPU</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">اسم السيارة</label>
          <input type="text" id="car" required class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">التاريخ</label>
          <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>

        <div class="pt-4 relative">
          <button id="submitBtn" type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white py-3 rounded-md flex items-center justify-center">
            <i data-feather="check-circle" class="ml-2"></i>
            تفعيل الضمان
          </button>

          <!-- رسائل -->
          <div id="successMessage" class="hidden absolute inset-0 bg-white bg-opacity-95 flex flex-col items-center justify-center rounded-md p-4">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
              <i data-feather="check" class="w-8 h-8 text-green-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-1">تم التفعيل بنجاح!</h3>
            <p class="text-gray-600 text-sm">سيتم التواصل معك قريباً</p>
          </div>

          <div id="errorMessage" class="hidden absolute inset-0 bg-white bg-opacity-95 flex flex-col items-center justify-center rounded-md p-4">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
              <i data-feather="x" class="w-8 h-8 text-red-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-1">حدث خطأ!</h3>
            <p class="text-gray-600 text-sm" id="errorText">لم يتم إرسال البيانات، حاول مرة أخرى</p>
          </div>

          <div id="loadingMessage" class="hidden absolute inset-0 bg-white bg-opacity-95 flex flex-col items-center justify-center rounded-md p-4">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
              <svg class="w-8 h-8 animate-spin" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/></svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-1">جاري المعالجة...</h3>
            <p class="text-gray-600 text-sm">يرجى الانتظار</p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    feather.replace();

    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxOlswLGBATuNIkQ9lk5dGByck9pt2T5PzZ64fsTDxuV8WchvSdjVcXukmPCF0gYPKJ8w/exec";
    const SECRET = "put_a_strong_random_secret_here_!@#_2025"; // استبدلها بنفس SECRET_TOKEN في Apps Script

    document.getElementById('date').max = new Date().toISOString().split('T')[0];

    document.getElementById('warrantyForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');
      const loadingMsg = document.getElementById('loadingMessage');
      const errorText = document.getElementById('errorText');

      const payload = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        product: document.getElementById('product').value,
        car: document.getElementById('car').value.trim(),
        date: document.getElementById('date').value,
        client_timestamp: new Date().toLocaleString('ar-SA'),
        _secret: SECRET
      };

      if (!payload.name || !payload.phone || !payload.product || !payload.car || !payload.date) {
        errorText.textContent = 'يرجى ملء جميع الحقول المطلوبة';
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 3000);
        return;
      }

      submitBtn.disabled = true;
      loadingMsg.classList.remove('hidden');

      try {
        const urlEncoded = new URLSearchParams(payload).toString();

        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
          },
          body: urlEncoded
        });

        const json = await resp.json();
        loadingMsg.classList.add('hidden');

        if (json && json.success) {
          successMsg.classList.remove('hidden');
          setTimeout(() => {
            successMsg.classList.add('hidden');
            document.getElementById('warrantyForm').reset();
            submitBtn.disabled = false;
          }, 2500);
        } else {
          errorText.textContent = (json && json.error) ? json.error : 'تعذر حفظ البيانات';
          errorMsg.classList.remove('hidden');
          setTimeout(() => {
            errorMsg.classList.add('hidden');
            submitBtn.disabled = false;
          }, 3000);
        }
      } catch (err) {
        console.error(err);
        loadingMsg.classList.add('hidden');
        errorText.textContent = 'فشل الاتصال بالسيرفر، تأكد من رابط الـ Web App وإعدادات النشر';
        errorMsg.classList.remove('hidden');
        setTimeout(() => {
          errorMsg.classList.add('hidden');
          submitBtn.disabled = false;
        }, 4000);
      }
    });
  </script>
</body>
</html>
